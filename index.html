<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Landing Pages Index</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--bg);
      color: #f1f5f9;
      padding: 24px;
    }

    header {
      text-align: center;
      margin-bottom: 32px;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
      color: var(--accent);
    }
    p {
      margin-top: 8px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .search {
      padding: 12px 16px;
      border-radius: var(--radius);
      border: none;
      outline: none;
      background: #334155;
      color: #f1f5f9;
      min-width: 240px;
      font-size: 0.95rem;
    }
    .btn {
      background: var(--accent);
      color: #0f172a;
      padding: 12px 18px;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: transform 0.2s ease;
    }
    .btn:hover { transform: translateY(-2px); }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 32px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.4);
    }
    .thumb {
      height: 140px;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 14px;
      font-weight: 600;
    }
    .title {
      padding: 12px 16px 4px;
      font-size: 1rem;
      font-weight: 600;
    }
    .meta {
      padding: 0 16px 16px;
      font-size: 0.85rem;
      color: var(--muted);
    }
    .card a { text-decoration: none; color: inherit; }

    footer {
      margin-top: 40px;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Landing Pages Index</h1>
    <p>Browse and open your collection of 50 landing pages from one place.</p>
    <div class="controls">
      <input id="q" class="search" placeholder="Search pages..." />
      <button id="openAll" class="btn">Open All Pages</button>
    </div>
  </header>

  <main>
    <div id="grid" class="grid" aria-live="polite"></div>
    <footer>
      Add thumbnails as <code>pages/thumbs/thumb-1.jpg</code> ... <code>thumb-50.jpg</code> for better previews.
    </footer>
  </main>

  <script>
  // Instead of COUNT + auto loop, define your pages here
const pages = [
     { title: "Page 1", file: "page1/index.html", thumb: "imagess/dis.png" },
  { title: "Landing Page 2", file: "page2.html", thumb: "thumb-2.jpg" },
  { title: "My Cool Landing", file: "my-cool-landing.html", thumb: "thumb-cool.jpg" }
];

const BASE = ''; 
const grid = document.getElementById('grid');
const q = document.getElementById('q');
const openAll = document.getElementById('openAll');

function makeCard(page) {
  const url = `${BASE}/${page.file}`;
  const a = document.createElement('a');
  a.href = url;
  a.target = "_blank"; // optional: open in new tab

  const card = document.createElement('div');
  card.className = 'card';
  card.dataset.title = page.title.toLowerCase();

  const thumbDiv = document.createElement('div');
  thumbDiv.className = 'thumb';

  if (page.thumb) {
    const img = new Image();
    img.src = page.thumb; // use exact path
    img.onload = () => {
      thumbDiv.innerHTML = '';
      thumbDiv.appendChild(img);
      img.style.width = '100%';
      img.style.height = 'auto';
      img.style.objectFit = 'cover';
    };
    img.onerror = () => { thumbDiv.textContent = page.title; };
  } else {
    thumbDiv.textContent = page.title;
  }

  const title = document.createElement('div');
  title.className = 'title';
  title.textContent = page.title;

  const meta = document.createElement('div');
  meta.className = 'meta';
  meta.textContent = url;

  card.appendChild(thumbDiv);
  card.appendChild(title);
  card.appendChild(meta);
  a.appendChild(card);
  return a;
}

// âœ… Render cards
pages.forEach(p => grid.appendChild(makeCard(p)));


  </script>
</body>
</html>
